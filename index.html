<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Delícias do Pão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="staly.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="row header">
                <div class="col-md-8 col-sm-10 h1">
                    <img class="img-fluid" src="img/LOGOPAO.jpeg"></img>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container-fluid">
                <div class="row heroSection">
                    <div class="col heroSectionCol d-flex flex-column justify-content-center">
                        <p class="heroTxt1">Sinta o aroma do pão fresco saindo do forno!</p>
                        <p class="heroTxt2">...Na Delícias do Pão!</p>
                        <p class="heroTxt3">Oferecemos pães artesanais, bolos deliciosos e quitutes feitos com amor.
                            Venha nos visitar!</p>
                    </div>
                    <div class="col heroSectionImg col-md-6 d-none d-md-block">
                        <img src="img/capa.jpeg" alt="Logo dos Ghostbusters"
                            class="img-fluid justify-content-center align-items-center ">
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container-fluid">
                <div class="row contactSection d-flex">
                    <div class="col-md-6 col-9 contactCol">
                        <form class="form-control contactForm">
                            <h2>Entre agora em contato</h2>
                            <h3 class="h6">Preencha o formulário abaixo</h3>
                            <input class="name" id="name" name="name" type="text" required placeholder="Nome completo">
                            <input class="tel" id="tel" name="tel" type="tel" required placeholder="Telefone">
                            <input class="email" id="email" name="email" type="email" required placeholder="E-mail">
                            <button type="submit" class="btn btn-outline-light mx-auto formButton">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="container-fluid">
                <div class="row footerSection">
                    <div class="col footerCol">
                        <p class="footerText">
                            Al1 work and no play mak3s Jack a dull b8y
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
